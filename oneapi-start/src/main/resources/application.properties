project.name=oneapi
server.port=7001
spring.profiles.active=@env@

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=20
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.validation-query=SELECT 1


# H2 database configuration (default)
spring.datasource.url=jdbc:h2:file:./temp/oneapi;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.config-location=classpath:mybatis-config.xml

# Jackson configuration for Date serialization as timestamp
spring.jackson.serialization.write-dates-as-timestamps=true
